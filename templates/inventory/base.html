{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXT - {% block title %}Inventory{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-accent: #2A3F54;
            --hover-active: rgba(42,63,84,0.1);
        }

        body {
            background-color: #f5f6fa;
            min-height: 100vh;
        }

        .main-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid rgba(0,0,0,0.05);
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100%;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar.hidden {
            margin-left: calc(-1 * var(--sidebar-width));
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2rem;
            transition: margin-left 0.3s;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .nav-link {
            color: #5A5A5A;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--hover-active);
            color: var(--primary-accent);
        }

        .nav-link i {
            width: 28px;
            font-size: 0.9em;
        }

        .brand {
            padding: 0 1rem 2rem;
            text-align: center;
        }

        .brand img {
            width: 120px;
        }

        .container-custom {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
            padding: 2rem;
        }

        .floating-add-btn {
            right: 2rem;
            bottom: 2rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-left: calc(-1 * var(--sidebar-width));
            }
            .main-content {
                margin-left: 0;
            }
            .toggle-sidebar {
        display: block;
    }
        }

        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: var(--primary-accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <button class="toggle-sidebar" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="main-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <div class="brand">
                    <img src="{% static 'images/dext-logo.png' %}" alt="DEXT">
                </div>
                
                <nav class="nav flex-column">
                    <a class="nav-link" href="{% url 'users:dashboard' %}">
                        <i class="fas fa-chart-line"></i>
                        Dashboard
                    </a>
                    <a class="nav-link active" href="{% url 'inventory:item_list' %}">
                        <i class="fas fa-boxes"></i>
                        Inventory
                    </a>
                    <a class="nav-link" href="{% url 'orders:order_list' %}">
                        <i class="fas fa-clipboard-list"></i>
                        Orders
                    </a>
                    <a class="nav-link" href="{% url 'users:profile' %}">
                        <i class="fas fa-user-circle"></i>
                        Profile
                    </a>
                </nav>
            </div>
            <div>
                <a href="{% url 'users:logout' %}" class="btn btn-light w-100">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Messages -->
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Content Block -->
            <div class="container-custom">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const content = document.querySelector('.main-content');
    
    if (sidebar.classList.contains('hidden')) {
        sidebar.classList.remove('hidden');
        content.classList.remove('expanded');
    } else {
        sidebar.classList.add('hidden');
        content.classList.add('expanded');
    }
}

    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
