{% extends 'inventory/base.html' %}

{% block content %}
<div class="container-custom">
    <h2 class="mb-4">
        <i class="fas fa-boxes"></i> My Items
    </h2>
    
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ item.images.first.image.url }}" class="card-img-top" alt="{{ item.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description|truncatewords:20 }}</p>
                    <p class="card-text"><strong>KES {{ item.price }}</strong></p>
                    <a href="{% url 'inventory:item_detail' item.id %}" class="btn btn-primary">View Details</a>
                    <a href="{% url 'inventory:edit_item' item.id %}" class="btn btn-secondary">Edit</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No items found. Start adding some!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
